<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon And Poke-ball</title>
  </head>
  <body>
    <div class="pokeball-container">
      <div class="ball"></div>
    </div>
    <div class="container-box">
    <div class="pokemon" id="pika">
      <div class="ear"></div>
      <div class="ear"></div>
      <div class="head">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="mouth"></div>
      </div>

      <div class="tail"></div>
    </div>

    <div class="pokemon" id="squirt">
      <div class="head">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="mouth"></div>
      </div>
      <div class="tail"></div>
      <div class="bubble"></div>
    </div>
    <div class="pokemon" id="char">
      <div class="head">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="mouth"></div>
      </div>
      <div class="tail"></div>
    </div>
    <div class="pokemon" id="bulba">
      <div class="ear"></div>
      <div class="ear"></div>
      <div class="head">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="mouth"></div>
      </div>
      <div class="bulbs">
        <div class="bulb"></div>
      </div>
    </div>
  </div>
  </body>
</html>
